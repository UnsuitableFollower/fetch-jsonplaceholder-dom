<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Fetch API JSON</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 50px;
    }
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h2>Fetch API Data</h2>
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" id="apiUrl" class="form-control" placeholder="Enter API URL (e.g., https://jsonplaceholder.typicode.com/posts/1)">
          <button class="btn btn-success" id="fetchBtn">Fetch</button>
        </div>

        <div id="loading" class="text-center d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Sedang Memproses...</p>
        </div>

        <div id="errorMsg" class="alert alert-danger d-none" role="alert">
          Error: URL tidak valid atau gagal mengambil data. Cek URL Anda dan coba lagi!
        </div>

        <table class="table table-bordered table-hover mt-4">
          <thead class="table-dark" id="tableHeader"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
